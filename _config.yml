# Site settings
title: MohammadReza Salari | Developer
description: "A minimal, responsive, ready to use blog template, built with Jekyll."
url: "http://mohammadreza.github.io/"
author:
  name: "MohammadReza Salari"
  email: "frishter.ms@gmail.com"
  url: "http://mohammadreza.github.io/"

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /blog/page:num

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
version: "1.0.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
